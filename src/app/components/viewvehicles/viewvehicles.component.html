
<div class="row" *ngIf="vehicle">
    <div class="col-md-3">
        <img [src]="vehicle.vehicleImage" alt="" class="img-fluid">
    </div>
    </div>
    <div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-6">
                <h4>{{vehicle.vehicleCompany}} {{vehicle.vehicleName}}</h4>
                <p>{{vehicle.vehicleDescription}}</p>
                <p>Available at {{vehicle.availableTime}}</p>
                
                <p><span class="badge bg-primary">{{vehicle.rating}} <i class="fa fa-star"></i></span></p>
            </div>
            <div class="col-md-6">
                <h4>Price: {{vehicle.vehiclePrice}}</h4>
                <button class="btn btn-primary" data-bs-target="#mymodal" 
                data-bs-toggle="modal" (click)="openmodal(vehicle)">Book Now <i class="fa fa-check"></i></button>
                <button class="btn btn-warning" (click)="addtowishlist(vehicle)">Wishlist <i class="fa fa-heart"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Now</h3>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" (ngSubmit)="ordernow()">
                    <div class="form-group">
                        <label for="" class="form-label">Vehicle Name</label>
                        <input type="text" class="form-control" name="vname" [(ngModel)]="orderedvehicle.vehicleName" disabled="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Vehicle Price</label>
                        <input type="text" class="form-control" name="vprice" [(ngModel)]="orderedvehicle.vehiclePrice" disabled="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" [(ngModel)]="uname">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Address</label>
                        <textarea name="adr" id="" [(ngModel)]="uaddress"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Time</label>
                        <input type="text" class="form-control" name="uname" [(ngModel)]="utime">
                    
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit" data-bs-dismiss="modal">Order</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
